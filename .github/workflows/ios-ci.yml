name: iOS CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Xcode & tools versions
        run: |
          xcodebuild -version
          xcrun simctl list devices | head -n 15

      - name: Resolve packages
        working-directory: FocusTimer
        run: |
          xcodebuild -resolvePackageDependencies \
            -project FocusTimer.xcodeproj \
            -scheme FocusTimer

      - name: Build & Test (iPhone 15 sim)
        working-directory: FocusTimer
        run: |
          set -e
          xcodebuild \
            -project FocusTimer.xcodeproj \
            -scheme FocusTimer \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test | xcpretty || exit ${PIPESTATUS[0]}
