name: iOS CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode & available simulators
        run: |
          set -e
          xcodebuild -version
          xcrun simctl list devices | head -n 40

      - name: List project targets & schemes
        working-directory: FocusTimer
        run: |
          set -e
          xcodebuild -list -project FocusTimer.xcodeproj

      - name: Resolve packages
        working-directory: FocusTimer
        run: |
          set -e
          xcodebuild -resolvePackageDependencies \
            -project FocusTimer.xcodeproj \
            -scheme FocusTimer

      - name: Build & Test
        working-directory: FocusTimer
        run: |
          set -euo pipefail
          xcodebuild \
            -project FocusTimer.xcodeproj \
            -scheme FocusTimer \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test
